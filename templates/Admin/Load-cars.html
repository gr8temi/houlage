{% load crispy_forms_tags %}
<div class="modal-content">
    <div class="modal-header">
    <p class="modal-title" id="exampleModalLongTitle">{{car.Brands}} {{car.Model}}</p>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
         {% comment %} <form>
            <div class="form-group adminform">
                    <center><label>Quantity</label></center>
                    <select class="form-control">
                        <option></option>
                        <option>Available</option>
                        <option>Non</option>
                        
                    </select>
            </div>

            <div class="form-group">
                <center><label>Price</label></center>
                <input class="form-control" type="text" placeholder="#20,000">
            </div>
        </form>  {% endcomment %}
        <form action="POST">
            {% csrf_token %}
         {{form|crispy}}  
          <button type="submit" class="btn btn-primary" data-dismiss="modal">Save changes</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" value="{{car.id}}">Remove Car</button>
        </form>
        

    </div>
    <div class="modal-footer">
        
        
    </div>
</div>
