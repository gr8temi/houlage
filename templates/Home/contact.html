{% extends "Home/base.html"%}
{% block style %}
<style type="text/css">
	nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px;
    padding-left: 90px;
    background: rgba(0,0,0,0.1);
    /* box-sizing: border-box; */
    transition: .5s;
    z-index: 1;
}
</style>
{% endblock%}
{% block content%}

<div class="container-fluid" style="padding-top:70px;">
    <div class="row">
        <div class="conbox">
            <div class="contacthead">
                <h1>Contact Us</h1>
            </div>
            <div class="contactcontent">
                <P>Leave a message.</P>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12 col-xs-12 blockcontact">
            <div class=" col-md-4 rowshadow ">
                <div class="glyphheader">
                    <h5 style="margin-left: 10px"><span class="glyphicon glyphicon-exclamation-sign"></span>CONTACT INFO</h5>
                </div>

                <div class="anothercon">
                    <span class="glyphicon glyphicon-map-marker"><a href="" class="brand">Oshodi, Ogun State.</a> </span>
                    <span class="glyphicon glyphicon-earphone"><a href="" class="brand">09037261648</a> </span>
                    <span class="glyphicon glyphicon-envelope"><a href="" class="brand">transport@yahoo.com</a> </span>
                    <span class="glyphicon glyphicon-globe"><a href="" class="brand">transport.com.ng</a> </span>
                </div>
            </div>

            <div class="col-md-3 ">

            </div>

            <div class="col-md-5 col-xs-12 rowshadow">
                <div class="glyphheader">
                    <h5><span class="glyphicon glyphicon-send"></span>CONTACT US</h5>
                </div>

                <div class="anothercon">
                    <form>
                        <div class="form-group col-xs-11">
                            <input type="name" class="form-control conform" placeholder="Name">
                            <input type="name" class="form-control conform" placeholder="Email">
                            <input type="name" class="form-control conform " placeholder="Subject">
                            <textarea class="form-control conform" placeholder="Your message"></textarea>
                            <center><button class="btn conbutton btn-Danger">Submit</button></center>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
